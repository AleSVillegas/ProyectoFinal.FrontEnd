<section class=" gradient-custom" style="min-height: 80vh">
  <div class="container p-3">
    <div class="row justify-content-center align-items-center p-3">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-4 text-center">

            <h2 class="fw-bold mb-3 text-uppercase">Login</h2>
            <p class="text-white-50 mb-4">Por favor, ingresar usuario y clave</p>

            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

              <div class="form-outline form-white mb-3">
                <input type="email" id="nombreUsuario" name="nombreUsuario" class="form-control form-control-lg"
                  [(ngModel)]="nombreUsuario" required [ngClass]="{'ng-valid': f.controls['nombreUsuario']?.valid, 'ng-invalid': f.controls['nombreUsuario']?.invalid}" />
                <label class="form-label" for="nombreUsuario">Usuario</label>
                <div *ngIf="f.controls['nombreUsuario']?.errors?.['required'] && f.controls['nombreUsuario']?.touched" class="text-danger">El usuario es requerido</div>
                <div *ngIf="f.controls['nombreUsuario']?.invalid && f.controls['nombreUsuario']?.dirty && !f.controls['nombreUsuario']?.errors?.['required']" class="text-danger">Usuario incorrecto</div>
              </div>
            
              <div class="form-outline form-white mb-3">
                <input type="password" id="password" name="password" class="form-control form-control-lg"
                  [(ngModel)]="password" required [ngClass]="{'ng-valid': f.controls['password']?.valid, 'ng-invalid': f.controls['password']?.invalid}" #passwordInput />
                <label class="form-label" for="password">Password</label>
                <div *ngIf="f.controls['password']?.errors?.['required'] && f.controls['password']?.touched" class="text-danger">La contraseña es requerida</div>
                <div *ngIf="f.controls['password']?.invalid && f.controls['password']?.dirty && !f.controls['password']?.errors?.['required']" class="text-danger">Contraseña incorrecta</div>
              </div>
            
              <div *ngIf="showInvalidCredentialsError"  class="text-danger">Nombre de usuario o contraseña incorrectos</div>
            
              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="showPassword" (change)="togglePasswordVisibility()" />
                <label class="form-check-label" for="showPassword">Mostrar contraseña</label>
              </div>
            
              <button class="btn btn-outline-light btn-lg px-4" type="submit">Aceptar</button>
            
            </form>
