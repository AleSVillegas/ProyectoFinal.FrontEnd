
<div id="sobremi" class="py-5">

    <div class="contenedor-foto col-lg-4 col-md-6 col-12 mb-4 mx-auto">
      <img [src]="imgPerfil" alt="" class="img-fluid rounded">
    </div>
    <div class="sobremi col-lg-8 col-md-6 col-12 mb-4 mx-auto">
      <h4 class="titulo-seccion mb-0">Sobre Mi 
        <button class="btn btn-light btn-icon mr-auto" [routerLink]="'/nuevaedu'" *ngIf="isLogged">
          <i class="bi bi-plus-circle text-primary" ngbTooltip="Agregar Educacion"></i>
        </button>
      </h4>
      <h2>Hola, Soy <br><span>{{ user.nombre }} {{ user.apellido }}</span></h2>
      <h3 class="mb-4">Desarrollador Web</h3>
      <p class="mb-4">{{ user.descripcion }}</p>
