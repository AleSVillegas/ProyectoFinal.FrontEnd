<div class="container">
    <div class="row">
      <div class="col-md-12">
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="form-group">
            <label for="nombreE">Nombre de la Institución</label>
            <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
          </div>
          <div class="form-group">
            <label for="descripcionE">Descripción</label>
            <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="descripcionE" required>
          </div>
          <div class="d-flex justify-content-between">
            <button class="btn btn-primary">Aceptar</button>
            <button class="btn btn-secondary" routerLink="/educacion">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
