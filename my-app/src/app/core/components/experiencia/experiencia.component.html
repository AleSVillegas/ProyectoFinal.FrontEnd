
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh" id="fondo-exp">
    <div class="card container mt-2 px-0 mb-3">
        <div class="card-header text-center">
            <h4 class="mb-0">
                Experiencia laboral
                <button class="btn btn-light btn-icon mr-auto" routerLink="/nuevaexp" *ngIf="isLogged">
                    <i class="bi bi-plus-circle" placement="bottom" ngbTooltip="Agregar Experiencia"></i>
                </button>
            </h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                  <div class="col-xs-8 col-lg-10 d-flex align-items-center">
                        <tbody>
                            <tr *ngFor="let Experiencia of expe">
                                <td>
                                    <div class="d-flex align-items-center">
                                        <h5 class="mr-2">
                                            {{Experiencia.nombreE}}                                            
                                            <button class="btn btn-light mr-2" routerLink="/editexp/{{Experiencia.id}}" *ngIf="isLogged">
                                                <i class="bi bi-pencil-fill" ngbTooltip="Editar Experiencia"></i>
                                            </button>
                                            <button class="btn btn-light" (click)="delete(Experiencia.id)" *ngIf="isLogged">
                                                <i class="bi bi-trash-fill" ngbTooltip="Eliminar Experiencia"></i>
                                            </button>                                          
                                        </h5>
                                    </div>
                                    <p>{{Experiencia.descripcionE}}</p>
                                    <hr>
                                </td>
                            </tbody>
                    </div>
                </div>
            </div>
        </div>
</div>
